
<body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 login-section-wrapper">
            <div class="login-wrapper my-auto">
              <h1 class="login-title">Bem vindo</h1>
              <form class="was-validated" >
                <div class="form-group">
                  <label for="user">Login/Usuario</label>
                  <input type="text" name="user" id="user" class="form-control" minlength="4" [(ngModel)]="usuario" autocomplete="username" required>
                  
                </div>
                <div class="form-group mb-4">
                  <label for="senha">Senha</label>
                  <input type="password" name="senha" id="senha" minlength="4" class="form-control" [(ngModel)]="senha" autocomplete="current-password" required >
                    </div>
                <button (click)="abrirHome()" type="submit" name="login" id="login" class="btn login-btn" [disabled]="usuario.length < 4 || senha.length < 4">Login</button>
                <button  id="cadastrar" class="btn cadastro-btn" style="margin-left: 100px;">Cadastrar</button>
              </form>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="assets/fundoLogin.png" alt="login image" class="login-img">
          </div>
        </div>
      </div>
    </main>
  </body>
