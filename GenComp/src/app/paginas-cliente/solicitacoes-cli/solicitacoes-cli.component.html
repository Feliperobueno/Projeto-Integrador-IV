<p-toast></p-toast>
<div class="container p-fluid">
    <h1>Fazer uma nova solicitação</h1>

    <form name="solicitacao" id="solicitacao" #solicitacao >
        <div>

            <div class="inputs">
                <label for="equipamento">Equipamento</label>
                <select name="equipamento"  id="equipamento" >
                    <option value="">Selecione em qual equipamento deve ser executado</option>
                    <option *ngFor="let p of listaEquipamento" value="{{p.id}}">{{p.nome}}</option>
                </select>

            </div>

            <div class="inputs">
                <label>Data</label>
                <input name="data" type="date" minlength="11" id="data" pInputText [(ngModel)]="obj.dataEmissao" required autocomplete="bday-day" disabled>
            </div>

            <div class="inputs">
                <label for="sala">Local</label>
                <select name="local" id="local">
                    <option value="">Selecione em qual sala deve ser executado</option>
                    <option *ngFor="let p of listaLocal" value="{{p.id}}">{{p.nome}}</option>
                </select>

            </div>

            <div class="inputs">
                <span class="p-float-label">
                    <textarea name="descricao" type="text" minlength="30" maxlength="250" pInputText id="descricao" [(ngModel)]="obj.descricao" autocomplete="new-password"></textarea>
                    <label for="descricao">Digite em breves palavras o problema a ser resolvido</label>
                </span>
            </div>
            <button pButton pRipple type="button" label="Cadastrar" (click)="adicionar()" class="p-button-raised "></button>
        </div>
    </form>
</div>
