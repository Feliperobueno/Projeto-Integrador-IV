<div id="viewport">
    <!-- Sidebar -->
    <div id="menu">
      <header>
        <a routerLink="/home">{{ titulo }}</a>
      </header>
      <ul class="nav">

          <a routerLink="/home-cli" [routerLinkActive]="['active']">

            Principal
          </a>
        </li>
        <li class="menus">
          <a routerLink="/historico-cli" [routerLinkActive]="['active']">

              <path fill-rule="evenodd" d="M2 14.5a.5.5 0 0 0 .5.5h11a.5.5 0 1 0 0-1h-1v-1a4.5 4.5 0 0 0-2.557-4.06c-.29-.139-.443-.377-.443-.59v-.7c0-.213.154-.451.443-.59A4.5 4.5 0 0 0 12.5 3V2h1a.5.5 0 0 0 0-1h-11a.5.5 0 0 0 0 1h1v1a4.5 4.5 0 0 0 2.557 4.06c.29.139.443.377.443.59v.7c0 .213-.154.451-.443.59A4.5 4.5 0 0 0 3.5 13v1h-1a.5.5 0 0 0-.5.5zm2.5-.5v-1a3.5 3.5 0 0 1 1.989-3.158c.533-.256 1.011-.79 1.011-1.491v-.702s.18.101.5.101.5-.1.5-.1v.7c0 .701.478 1.236 1.011 1.492A3.5 3.5 0 0 1 11.5 13v1h-7z"/>
            </svg>
            Historico
          </a>
        </li>
        <li class="menus">
          <a routerLink="/solicitacoes-cli" [routerLinkActive]="['active']">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square-fill" fill="currentColor">
              <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>

          </a>
        </li>
        <li class="menus">
          <a routerLink="/perfil-cli" [routerLinkActive]="['active']">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor">
              <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            Perfil
          </a>
        </li>
      </ul>
      <div class="NomeUsuario">{{ nomeUsuario }}
        <br>
        <button pButton pRipple type="button" label="Sair" (click)="sair()" class="p-button-danger p-button-text"></button>
      </div>
