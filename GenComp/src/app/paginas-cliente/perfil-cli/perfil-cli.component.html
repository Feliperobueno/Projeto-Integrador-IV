<p-toast></p-toast>
<div class="container">
    <h1>Perfil</h1>
    <div>
        <form name="cadastroFun" class="was-validated">
            <div class="inputs">
                <span class="p-float-label">
                    <input name="nome" type="text" minlength="3" id="nome" pInputText [(ngModel)]="objPessoaSel.nome" autocomplete="name" disabled> 
                    <label for="nome">Nome completo</label>
                </span>
            </div>

            <div class="inputs">
                <span class="p-float-label">
                    <input name="cpf_cnpj" id="CPF/CNPJ" minlength="11" pInputText [(ngModel)]="objPessoaSel.cpfCnpj" mask="000.000.000-00 || 00.000.000/0000-00" disabled>
                    <label for="CPF/CNPJ">CPF ou CNPJ</label>
                </span> 
            </div>


            <div class="inputs">
                <span class="p-float-label">
                    <input name="email" type="email" minlength="5" id="email" pInputText [(ngModel)]="objPessoaSel.email" required autocomplete="email"> 
                    <label for="email">Digite o E-mail</label>
                </span>
            </div>

            <div class="inputs">
                <span class="p-float-label">
                    <input id="telefone" type="telefone" name="telefone" pInputText [(ngModel)]="objPessoaSel.telefone" mask="(00) 0000-0000 ||(00)0 0000-0000">
                    <label for="telefone">Telefone</label>
                </span> 
            </div>


            <div class="inputs">
                <span class="p-float-label">
                    <input name="user" type="text" minlength="5" id="user" pInputText [(ngModel)]="objPessoaSel.login" required autocomplete="username" disabled> 
                    <label for="user">Usu√°rio</label>
                </span>
            </div>

            <div class="inputs">
                <span class="p-float-label">
                    <input name="password" type="password" minlength="4" maxlength="16" pPassword id="password" [(ngModel)]="objPessoaSel.senha" autocomplete="new-password"/>
                    <label for="password">Digite a nova senha</label>
                </span>
            </div>

            <div class="inputs">
                <span class="p-float-label">
                    <input name="confirmPassword" type="password" minlength="4"  maxlength="16" pPassword id="confirmPassword" [(ngModel)]="confirmPassword" autocomplete="new-password"/>
                    <label for="confirmPassword">Digite novamente a senha</label>
                </span>
            </div>


            <button pButton pRipple type="button" label="Alterar" (click)="alterar()" class="p-button-rounded "[disabled]="password != confirmPassword"></button>
        </form>
    </div>
</div>
